instrumentation:
    verbose: true
    root: .
    include-all-sources: true
    excludes:
        - '*.js'
        - '**/*.spec.*.js'
        - 'coverage/**/*'
reporting:
    print: summary
    reports:
        - lcov
        - cobertura
    dir: ./coverage/default
    watermarks:
        statements: [50, 80]
        lines: [50, 80]
        functions: [50, 80]
        branches: [50, 80]
